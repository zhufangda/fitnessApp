<div class="toolbar">
  <a id="back" href="home.html" onclick="save()">
    <img src="img/back.svg" width="22px" height="43px" />

  <input type="submit" action="home.html" target="_parent" value="Save" onclick="save()">
</div>


  <form id="container">



      <!-- 单选按钮 -->
      <div class="sex-group">
        <div class="sex-option">
          <input type="radio" name="sex" id="female" value="f" onclick="save()"/>
          <label for="female">
            F
          </label>
        </div>
  
        <div class="sex-option">
          <input type="radio" name="sex" value="m" id="male" />
          <label for="male">M</label>
        </div>
  
      </div>
      
      <div class="input-group">
        <div class="label-group">
          <label>name</label>
          <label>d/m/y</label>
          <label>height</label>
          <label>current</label>
          <label>hope</label>
        </div>
        
        <div class="text-group">
          <div class="input-text">
            <input type="text" name="name" id="name"/>
          </div>
  
          <div class="input-text">
            <input type="text" id="birthday" value="11/08/1997">
          </div>
          
          <div class="input-text">
            <input type="text" id="height" value="165">
            <span class="input-text-addon">cm</span>
          </div>
  
          
          <div class="input-text">
            <input type="text" id="weight" value="54">
            <span class="input-text-addon">kg</span>
          </div>
  
          <div class="input-text">
            <input type="text" id="hope_weight" value="50">
            <span class="input-text-addon">kg</span>

        </div>

<script>
  // Extract it since we only define `brownies` globally
  
  if(localStorage.name){
    document.getElementById("name").value = localStorage.name;
  }
  
  
  let radio = document.getElementsByName("sex");

  for(let i=0; i<radio.length;i++){
    if(radio[i].value==localStorage.sex){
      radio[i].checked=true;
    }
  }
  
  if(localStorage.birthday){
    document.getElementById("birthday").value = localStorage.birthday;
  }

  if(localStorage.height){
    document.getElementById("height").value = localStorage.height;
  }
  
  if(localStorage.weight){
    document.getElementById("weight").value = localStorage.weight;
  }

  if(localStorage.hope_weight){
    document.getElementById("hope_weight").value = localStorage.hope_weight;
  }
  
  
  function save(){

    if(document.getElementById('name').value){
      localStorage.name = document.getElementById('name').value;
    }
    
    // localStorage.sex = document.getElementById('sex').value
    let radio = document.getElementsByName("sex");
    for(let i=0; i<radio.length;i++){
      if(radio[i].checked){
        localStorage.sex = radio[i].value;
      }
    }

    if(document.getElementById('birthday').value){
      localStorage.birthday = document.getElementById('birthday').value
    }

    if(document.getElementById('height').value){
      localStorage.height = document.getElementById('height').value
    }
      
    if(document.getElementById('weight').value){
      localStorage.weight = document.getElementById('weight').value
    }
    
    if(document.getElementById('hope_weight').value){
      localStorage.hope_weight = document.getElementById('hope_weight').value
    }

      console.log(localStorage);
  }
  
</script>
